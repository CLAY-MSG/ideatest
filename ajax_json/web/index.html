<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>redis案例</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        $(function () {
            $.post('FindProvinceServlet',{}, function (data) {
                let $province = $('#province');
                $(data).each(function () {
                    var option = "<option name='"+this.id+"'>"+this.name+"</option>";
                    $province.append(option);
                })
            })
        })
    </script>
</head>
<body>
<select id="province">
    <option>---请选择省份---</option>
</select>

</body>
</html>
